<div class="container">

  <div *ngIf="this.todo">
    <table>
      <tr>
        <th>USER ID</th>
        <th>ID</th>
        <th>TITLE</th>
        <th>COMPLETED</th>
      </tr>
      <tr>
        <td>{{(this.todo.userId)}}</td>
        <td>{{(this.todo.id)}}</td>
        <td>{{(this.todo.title)}}</td>
        <td>{{(this.todo.completed)}}</td>
      </tr>
    </table>

    <p>{{(this.todo.completed)}}</p>

</div>

</div>
