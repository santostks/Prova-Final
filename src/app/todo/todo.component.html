<div class="container">
  <button (click)="getTodo()">MostrarTODOS</button>

  <table *ngIf="this.todo">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>USERNAME</th>
        <th>EMAIL</th>
      </tr>
      <tr >
        <td>{{(this.todo.userId)}}</td>
        <td>{{(this.todo.id)}}</td>
        <td>{{(this.todo.title)}}</td>
        <td>{{(this.todo.completed)}}</td>
        <p>{{(this.todo.id)}}</p>
      </tr>
    </table>

  </div>
