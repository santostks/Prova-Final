<div  *ngFor="let todo of todo">

  <table class="table">
    <thead>
      <tr>
        <th>UserId</th>
        <th>ID</th>
        <th>TITLE</th>
        <th>COMPLETED</th>
      </tr>
    </thead>
    <tbody>
        <td>{{ this.todo.userID}}</td>
        <td>{{o.ticketField}}</td>
        <td>{{o.operator}}</td>
        <td>{{o.expectedValue}}</td>
      </tr>
    </tbody>

  </table>
</div>
